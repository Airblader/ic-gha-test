---
name: Deploy to Immerok Cloud
on:
  push:
    branches:
      - main
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Install rok CLI
        uses: ./.github/workflows/composite/install-rok
        with:
          version: 0.0.12
      - name: Build Flink job
        working-directory: window-aggregation
        run: |
          mvn package
      - name: Test
        run: |
          rok auth login --token "${{ secrets.ROK_TOKEN }}"
          rok version
